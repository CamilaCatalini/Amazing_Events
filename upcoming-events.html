<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/Logo Amazing Events.png" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Amazing Events</title>
</head>
<body>
    <header>
        <nav class="navbar py-lg-4 bg-dark">
            <div class="col-md-3 col-12 px-5 d-flex justify-content-lg-start justify-content-center">
                <a href="./index.html" id="logo-link"><img id="img-logo" src="./assets/Logo Amazing Events.png"></a>
            </div>
            <div class="col-md-9 container-fluid justify-content-end ">
                <a href="/index.html" type="button" class="btn btn-outline-light mx-1 col-lg-auto col-md-auto col-12">Home</a>
                <a href="#" type="button" class="col-lg-auto col-md-auto col-12 btn btn-outline-light mx-1">Upcoming Events</a>
                <a href="./past-events.html" type="button" class="col-lg-auto col-md-auto col-12 btn btn-outline-light mx-1">Past Events</a>
                <a href="./contact.html" type="button" class="col-lg-auto col-md-auto col-12 btn btn-outline-light mx-1">Contact</a>
                <a href="./stats.html" type="button" class="col-lg-auto col-md-auto col-12 btn btn-outline-light mx-1">Stats</a>
            </div>
        </nav>
        <div id="carouselExampleFade" class="col-lg-12 d-flex justify-content-center carousel slide py-3">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1 class="text-center fw-bold">Upcoming Events</h1>
              </div>
            <a href="./index.html" class="carousel-control-prev" type="button">
              <img src="./assets/flecha2.png">
              <span class="visually-hidden">Previous</span>
            </a>
            <a href="./past-events.html" class="carousel-control-next" type="button">
              <img src="./assets/flecha.png">
              <span class="visually-hidden">Next</span>
            </a>
        </div>
    </header>
    
    <main class="col-lg-12 row py-4">
        <div id="categories" class="col-lg-6 col-md-9 col-12">
          <!---->
        </div>
        <div class="col-lg-6 col-md-3 col-12 px-lg-5 px-md-2 px-4 d-flex justify-content-end">
              <nav class="navbar">
                    <form class="d-flex" role="search">
                      <input onkeyup="searchEvents(this)" class="form-control border border-dark me-1" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-dark" type="submit">Search</button>
                    </form>
              </nav>
        </div>
        <div id="cards-event" class="col-lg-12 col-12 p-2">
          <!---->
        </div>
    </main>
    
    <footer class="col-12 p-2  bg-dark">
        <div class=" row  d-flex justify-content-between align-items-center">
          <div id="icon-redes" class="col-lg-6 col-md-6 col-12 row px-5">
              <a class="col-lg-1 col-md-2 col-4"><img src="./assets/redes/instagram-icon.png"></a>
              <a class="col-lg-1 col-md-2 col-4"><img src="./assets/redes/facebook-icon.png"></a>
              <a class="col-lg-1 col-md-2 col-4"><img src="./assets/redes/whatsapp-icon.png"></a>
          </div>
          <div class="col-lg-2 col-md-4 col-12">
              <p class="text-center">Cohort FE13-TN</p>
          </div>
        </div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/js-shared.js"></script>
    <script src="./js/upcoming-events.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
