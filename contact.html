<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/Logo Amazing Events.png" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">

    <title>Amazing Events</title>
</head>
<body>
    <header>
        <nav class="navbar py-lg-4 bg-dark">
            <div class="col-md-4 px-5 ">
                <a href="./index.html" id="logo-link"><img id="img-logo" src="./assets/Logo Amazing Events.png"></a>
            </div>
            <div class="col-md-8 container-fluid justify-content-end ">
                <a href="./index.html" type="button" class="btn btn-outline-light mx-1">Home</a>
                <a type="button" class="btn btn-outline-light mx-1">Upcoming Events</a>
                <a type="button" class="btn btn-outline-light mx-1">Past Events</a>
                <a href="#" type="button" class="btn btn-outline-light mx-1">Contact</a>
                <a href="./stats.html" type="button" class="btn btn-outline-light mx-1">Stats</a>
            </div>
        </nav>
        <div id="carouselExampleFade" class="col-lg-12 d-flex justify-content-center carousel slide py-3">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <h1 class="text-center fw-bold">Home</h1>
            </div>
            <div class="carousel-item ">
              <h1 class="text-center fw-bold">Upcoming Events</h1>
            </div>
            <div class="carousel-item">
              <h1 class="text-center fw-bold">Past Events</h1>
            </div>
            <div class="carousel-item">
              <h1 class="text-center fw-bold">Contact</h1>
            </div>
            <div class="carousel-item">
              <h1 class="text-center fw-bold">Stats</h1>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <img src="./assets/flecha2.png">
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <img src="./assets/flecha.png">
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </header>
    
    <main class="col-12 py-5 d-flex justify-content-center">
      <div class="col-lg-4 col-md-8 col-11 p-3 bg-dark">
          <div class="mb-3 ">
              <label for="exampleFormControlInput1" class="form-label text-light">Name: </label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label text-light">Mail: </label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text-light">Menssage</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-lg-12 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light">submit</button>
          </div>
          
      </div>
    </main>
    
    <footer class="col-lg-12 p-2 d-flex justify-content-between bg-dark">
      <div id="icon-redes" class="col-lg-6 col-md-6 row px-5">
          <a class="col-lg-1 col-md-2"><img src="./assets/redes/instagram-icon.png"></a>
          <a class="col-lg-1 col-md-2"><img src="./assets/redes/facebook-icon.png"></a>
          <a class="col-lg-1 col-md-2"><img src="./assets/redes/whatsapp-icon.png"></a>
      </div>
      <div class="col-lg-2 col-md-3">
          <p>Cohort FE13-TN</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
