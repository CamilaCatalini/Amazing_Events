            </div>

              <div class="col-md-6 p-lg-4 p-1">

                    <div class="col-8">
                      <h5 id="event-name" class="card-title text-start fs-3"></h5>
                    </div>
                    <div class="col-4">
                      <b><p id="event-price" class="text-end"></p></b>
                    </div>
                  </div>
                  <p id="event-description" class="card-text"></p>
                  
                </div>
                
              </div>
            </div>

              </div>
              <div class="col-2">
                <b><p id="event-capacity" class="text-center fs-5"></p></b>
              </div>
              <div class="col-2">
